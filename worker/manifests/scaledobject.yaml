apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ipa2025-msapp-worker-scaler
  namespace: ipa2025
spec:
  scaleTargetRef:
    name: ipa2025-msapp-worker
  pollingInterval: 15
  cooldownPeriod: 120
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: rabbitmq
      metadata:
        queueName: router_jobs
        mode: QueueLength
        value: "10"
        vhostName: /
        protocol: amqp
        host: amqp://192.168.110.139:5672/
        username: admin
        password: rabbitmq
